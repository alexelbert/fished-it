{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-signup">Save Changes</button>
        <a href="{% url 'profile' user_profile.user.username %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
