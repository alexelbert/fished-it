{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{{ user_profile.user.username }}</h2>
    <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" width="150">
    <p>About Me: {{ user_profile.about_me }}</p>
    <p>Location: {{ user_profile.location }}</p>
    <p>Join Date: {{ user_profile.user.date_joined }}</p>
</div>    
{% endblock %}
