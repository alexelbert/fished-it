<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views Part 1</title>
</head>

<body>
    <h1>Catches list</h1>
    {% for catch in object_list %}
    <h2>{{catch.fish_species}}</h2>
    <p>Length: {{catch.fish_length}}, Weight: {{catch.fish_weight}}</p>
    <p>Caught by: {{catch.author}}</p>
    {% endfor %}
</body>

</html>
